<h1>Lista zada≈Ñ</h1>
<label>
  Nowe zadanie: <input type="text"
                       [(ngModel)]="newTodoTitle"
                       (keyup.enter)="addTodo()">
</label>

<ul>
  <li *ngFor="let todo of todos">
    <input type="checkbox" title="todo-list-element"
           [ngModel]="todo.complete">
    {{todo.title}}
  </li>
</ul>
